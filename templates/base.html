{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}The Dining Place{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The Dining Place</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link d-inline" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-inline" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link d-inline" href="{% url 'index' %}">Logout</a>
                        {% else %}
                            <a class="nav-link d-inline" href="{% url 'index' %}">Login</a>
                            <a class="nav-link d-inline" href="{% url 'index' %}">Register</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="bg-image">
            <div class="hero-text jumbotron text-center">
                <h1>Welcome to Our Restaurant</h1>
                <p>Discover Delicious Meals</p>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}
    <!-- Footer -->
</body>
</html>
